<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <form action="">
        <div>Start Date</div>
        <input type="date" name="start" id="startDate">
        <div>End Date</div>
        <input type="date" name="end" id="endDate">
    </form>

    <select id="menu" name="menu">
        <option value="priority">priority</option>
        <option value="status">status</option>
        <option value="assignee">assignee</option>
    </select>
    <input type="submit" onclick="handleSubmit(event)">

    <div id='container'>
        <div id='jiraID'>id</div>
        <div id='jiraName'>name</div>
        <div id='fieldName'>field</div>
        <div id='oldValue'>old value</div>
        <div id='newValue'>new value</div>
    </div>
    <div id='root'></div>

</body>
<script src="js.js"></script>

</html>
